<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../../css/style.css">
		<link rel="stylesheet" href="../css/style.css">
		<title>Document</title>
	</head>
	<body>
		<h1>Задача 1</h1>
		<p>Розробити калькулятор</p>

		<div class="calculator">
			<div class="calculator__numders">
				<div class="calculator__numder">
					<label class="calculator__label">First Number
						<input id="num1" type="number" class="calculator__input">
					</label>
				</div>
				<div class="calculator__numder">
					<label class="calculator__label">Second Number
						<input id="num2" type="number" class="calculator__input">
					</label>
				</div>
			</div>
			<div class="calculator__buttons">
				<button id="plus" class="calculator__button">Додати</button>
				<button id="minus" class="calculator__button">Відняти</button>
				<button id="mult" class="calculator__button">Помножити</button>
				<button id="divide" class="calculator__button">Поділити</button>
			</div>
			<div class="calculator__result result">
				<label class="result__label">Результат
					<input id="result" type="number" class="result__input">
				</label>
			</div>
		</div>
		<script src="../js/script1.js"></script>
	</body>
</html>
